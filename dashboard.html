<!DOCTYPE html>
<html lang="sr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>MOLTY PRO V3.2 - Final Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0d12; color: #cfd8dc; font-family: 'Chakra Petch', sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: #12151b; border: 1px solid #2d333b; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .input-cad { background: #0d1117; border: 1px solid #30363d; color: #e6edf3; text-align: center; width: 100%; padding: 6px; font-size: 12px; }
        .tab-btn { padding: 10px 20px; font-weight: bold; cursor: pointer; border-bottom: 2px solid transparent; color: #8b949e; transition: 0.3s; }
        .tab-btn.active { color: #58a6ff; border-bottom: 2px solid #58a6ff; background: #161b22; }
        .traffic { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .ok { background: #3fb950; box-shadow: 0 0 10px #3fb950; }
        ::-webkit-scrollbar { width: 8px; background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-full">

    <div class="h-12 bg-[#0d1117] border-b border-[#30363d] flex items-center justify-between px-4 shrink-0 z-50">
        <div class="flex items-center gap-6">
            <h1 class="text-lg font-bold text-white tracking-widest"><i class="fa-solid fa-robot text-[#58a6ff]"></i> MOLTY PRO</h1>
            <div class="flex">
                <div id="btn-tech" class="tab-btn active" onclick="switchTab('tech')">INŽENJERING</div>
                <div id="btn-comm" class="tab-btn" onclick="switchTab('comm')">KOMERCIJALA</div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <input id="clientName" class="input-cad text-left uppercase w-64 border-[#1f6feb]" value="METALFER STEEL MILL">
            <button onclick="saveProject()" class="bg-[#238636] text-white px-3 py-1 rounded text-[10px] font-bold">SNIMI</button>
        </div>
    </div>

    <div class="flex-1 flex overflow-hidden">
        
        <div id="view-tech" class="flex flex-1 overflow-hidden">
            <div class="w-[350px] border-r border-[#30363d] bg-[#0d1117] p-4 flex flex-col overflow-y-auto">
                <div class="glass p-3 rounded mb-4">
                    <label class="text-[10px] text-gray-500 font-bold block mb-1">LEGURA METALA</label>
                    <select id="metalType" class="input-cad text-left text-[#ff7b72] font-bold mb-2"></select>
                    <select id="shape" class="input-cad text-left"><option value="cylinder">ROTACIONA PEĆ</option><option value="flat">RAVNI ZID</option></select>
                </div>
                <button onclick="addLayer()" class="bg-[#238636] text-white w-full py-2 rounded font-bold text-xs mb-4">+ DODAJ SLOJ</button>
                <div id="layers" class="space-y-2 flex-1"></div>
                <button onclick="calc()" id="btnCalc" class="w-full bg-[#1f6feb] text-white py-3 rounded font-bold mt-4 sticky bottom-0">IZRAČUNAJ</button>
            </div>

            <div class="flex-1 bg-[#010409] p-6 overflow-y-auto relative">
                <div id="results" class="hidden">
                    <div id="hud" class="glass p-4 mb-4 flex justify-between items-center rounded">
                        <div class="flex gap-10">
                            <div><p class="text-[10px] text-gray-500">T. SHELL</p><p class="text-2xl font-bold text-[#ff7b72]" id="res-shell">0°C</p></div>
                            <div><p class="text-[10px] text-gray-500">TEŽINA</p><p class="text-2xl font-bold text-white"><span id="res-weight">0</span> kg</p></div>
                        </div>
                    </div>
                    <div class="h-32 bg-[#0d1117] border border-[#30363d] mb-4 flex rounded overflow-hidden" id="viz"></div>
                    <div class="glass overflow-hidden rounded mb-4">
                        <table class="w-full text-xs text-left">
                            <thead class="bg-[#161b22] text-gray-400"><tr><th class="p-3">MATERIJAL</th><th class="text-right">mm</th><th class="text-right">KG</th><th class="text-right pr-4">€</th></tr></thead>
                            <tbody id="tb" class="divide-y divide-[#30363d]"></tbody>
                        </table>
                    </div>
                </div>
                <div id="empty" class="h-full flex items-center justify-center opacity-10"><i class="fa-solid fa-industry text-9xl"></i></div>
            </div>
        </div>

        <div id="view-comm" class="hidden flex-1 bg-[#010409] p-6 flex flex-col gap-6 overflow-hidden">
            <div class="glass p-5 rounded-lg border border-[#30363d] flex flex-col h-[550px]">
                <h3 class="text-white font-bold mb-4 flex items-center gap-2 text-lg"><i class="fa-brands fa-google-drive text-[#34a853]"></i> Komercijalna Arhiva (2020+)</h3>
                <div class="flex gap-3 mb-4">
                    <select id="driveClientSelect" class="bg-[#0d1117] border border-[#30363d] text-white p-2 rounded flex-1">
                        <option value="">Učitavanje klijenata...</option>
                    </select>
                    <button onclick="scanClientArchive()" class="bg-[#238636] hover:bg-[#2ea043] text-white px-6 py-2 rounded font-bold shadow-lg">SKENIRAJ</button>
                </div>
                <div id="archiveLoader" class="hidden text-center p-10"><i class="fa-solid fa-spinner animate-spin text-3xl text-blue-500"></i></div>
                <div class="flex-1 overflow-y-auto border border-[#30363d] rounded bg-[#0d1117]">
                    <table class="w-full text-xs text-left">
                        <thead class="bg-[#161b22] text-gray-400 sticky top-0"><tr><th class="p-3">GODINA</th><th>TIP</th><th>DOKUMENT</th><th class="text-right p-3">AKCIJE</th></tr></thead>
                        <tbody id="archiveList" class="divide-y divide-[#30363d] text-gray-300"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let MATS=[], METALS={}, LAST=null;

        window.onload = async () => {
            const r = await fetch('/api/init'); const d = await r.json();
            MATS = d.materials; METALS = d.metals;
            const ms = document.getElementById('metalType');
            for(let m in METALS) ms.innerHTML += `<option value="${m}">${m} (${METALS[m]}°C)</option>`;
            addLayer();
            loadDriveClients();
        };

        function switchTab(t) {
            document.getElementById('view-tech').classList.toggle('hidden', t!=='tech');
            document.getElementById('view-comm').classList.toggle('hidden', t!=='comm');
            document.getElementById('btn-tech').classList.toggle('active', t==='tech');
            document.getElementById('btn-comm').classList.toggle('active', t==='comm');
        }

        async function loadDriveClients() {
            const res = await fetch('/api/drive/test-scan');
            const data = await res.json();
            const sel = document.getElementById('driveClientSelect');
            if(data.status === 'success') {
                sel.innerHTML = '<option value="">Izaberi klijenta...</option>';
                data.found_clients.forEach(c => sel.innerHTML += `<option value="${c.id}">${c.name}</option>`);
            }
        }

        async function scanClientArchive() {
            const fid = document.getElementById('driveClientSelect').value;
            if(!fid) return alert("Izaberi klijenta!");
            document.getElementById('archiveLoader').classList.remove('hidden');
            const res = await fetch(`/api/drive/scan-deep/${fid}`);
            const data = await res.json();
            const list = document.getElementById('archiveList');
            list.innerHTML = '';
            data.files.forEach(f => {
                list.innerHTML += `<tr class="hover:bg-[#161b22]">
                    <td class="p-3"><span class="bg-gray-800 px-2 py-1 rounded text-[10px]">${f.godina}</span></td>
                    <td><small class="text-blue-400 font-bold">${f.tip}</small></td>
                    <td class="max-w-xs truncate">${f.ime}</td>
                    <td class="text-right p-3">
                        <button onclick="runAiAnalysis('${f.id}')" class="bg-[#f0883e]/10 text-[#f0883e] border border-[#f0883e]/20 px-2 py-1 rounded text-[10px] hover:bg-[#f0883e]/30">
                            <i class="fa-solid fa-robot mr-1"></i> ANALIZIRAJ
                        </button>
                    </td>
                </tr>`;
            });
            document.getElementById('archiveLoader').classList.add('hidden');
        }

        async function runAiAnalysis(fileId) {
            const cName = document.getElementById('driveClientSelect').options[document.getElementById('driveClientSelect').selectedIndex].text;
            const res = await fetch(`/api/drive/analyze-file/${fileId}?client_name=${encodeURIComponent(cName)}`);
            const d = await res.json();
            if(d.status === 'success') {
                alert(`AI ANALIZA:\nTonaža: ${d.extracted.weight} t\nCena: ${d.extracted.price} €`);
            }
        }

        function addLayer() {
            const d = document.createElement('div'); d.className = 'bg-[#161b22] p-2 border border-[#30363d] rounded relative';
            let opt = ''; MATS.forEach(m => opt += `<option value="${m.name}">${m.name}</option>`);
            d.innerHTML = `<select onchange="upd(this)" class="input-cad text-left mb-1 text-[#f0883e] font-bold">${opt}</select>
                <div class="grid grid-cols-4 gap-1">
                    <input type="number" class="th input-cad" value="114" placeholder="mm">
                    <input type="number" class="l input-cad text-purple-400" placeholder="λ">
                    <input type="number" class="d input-cad text-green-400" placeholder="kg">
                    <input type="number" class="p input-cad text-blue-400" placeholder="€">
                </div>`;
            document.getElementById('layers').appendChild(d);
            upd(d.querySelector('select'));
        }

        function upd(s) {
            const m = MATS.find(x=>x.name===s.value);
            if(m) { const r = s.parentElement; r.querySelector('.l').value = m.lambda_val; r.querySelector('.d').value = m.density; r.querySelector('.p').value = m.price; }
        }

        async function calc() {
            const l = []; document.querySelectorAll('#layers > div').forEach(r => {
                l.push({ material: r.querySelector('select').value, thickness: parseFloat(r.querySelector('.th').value), lambda_val: parseFloat(r.querySelector('.l').value), density: parseFloat(r.querySelector('.d').value), price: parseFloat(r.querySelector('.p').value)});
            });
            const res = await fetch('/api/simulate', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ metal: document.getElementById('metalType').value, target_temp: 1500, ambient_temp: 30, layers: l, geometry: {type:'flat', dim1:1, dim2:0} })});
            LAST = await res.json(); render(LAST);
        }

        function render(d) {
            document.getElementById('empty').classList.add('hidden'); document.getElementById('results').classList.remove('hidden');
            document.getElementById('res-shell').innerText = d.shell_temp + "°C";
            document.getElementById('res-weight').innerText = d.total_weight;
            let h = ''; d.bom.forEach(i => {
                h += `<tr class="border-b border-[#30363d]"><td class="p-3 font-bold">${i.name}</td><td class="text-right">${i.th}</td><td class="text-right">${i.w}</td><td class="text-right pr-4 font-bold text-blue-400">${i.cost}</td></tr>`;
            });
            document.getElementById('tb').innerHTML = h;
            let v = ''; d.bom.forEach((i, idx) => v += `<div style="flex:${i.th}" class="h-full border-r border-black bg-slate-${600 + (idx*100)}"></div>`);
            document.getElementById('viz').innerHTML = v;
        }

        function saveProject() { alert("Projekt sačuvan u bazu!"); }
    </script>
</body>
</html>
