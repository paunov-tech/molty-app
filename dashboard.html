<!DOCTYPE html>
<html lang="sr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>MOLTY PRO - Industrial OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0b0d12; color: #cfd8dc; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(22, 27, 34, 0.8); border: 1px solid #30363d; backdrop-filter: blur(10px); }
        .tab-btn { padding: 12px 24px; cursor: pointer; border-bottom: 2px solid transparent; color: #8b949e; transition: 0.3s; }
        .tab-btn.active { color: #58a6ff; border-bottom-color: #58a6ff; background: #161b22; }
        .input-cad { background: #0d1117; border: 1px solid #30363d; color: white; padding: 6px; font-size: 12px; width: 100%; text-align: center; border-radius: 4px; }
        .layer-bar { height: 100%; border-right: 1px solid rgba(0,0,0,0.3); transition: 0.5s ease; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="flex flex-col h-full">
    <div class="h-14 border-b border-[#30363d] flex items-center justify-between px-6 bg-[#0d1117] shrink-0">
        <div class="flex items-center gap-8">
            <h1 class="text-xl font-black tracking-tighter text-white"><i class="fa-solid fa-microchip text-blue-500 mr-2"></i>MOLTY<span class="text-blue-500">PRO</span></h1>
            <div class="flex h-full">
                <div id="t-tech" class="tab-btn active" onclick="switchTab('tech')"><i class="fa-solid fa-compass-drafting mr-2"></i>IN≈ΩENJERING</div>
                <div id="t-comm" class="tab-btn" onclick="switchTab('comm')"><i class="fa-solid fa-chart-line mr-2"></i>KOMERCIJALA</div>
            </div>
        </div>
        <div class="flex items-center gap-4 text-xs font-mono text-blue-400">
            <span class="traffic-light bg-green-500 w-2 h-2 rounded-full animate-pulse"></span> SYSTEM LIVE
        </div>
    </div>

    <div class="flex-1 flex overflow-hidden">
        <div id="view-tech" class="flex flex-1 overflow-hidden">
            <div class="w-80 border-r border-[#30363d] bg-[#0d1117] p-4 flex flex-col gap-4 overflow-y-auto">
                <div class="glass p-3">
                    <label class="text-[10px] text-gray-500 uppercase font-bold">Metalna Legura</label>
                    <select id="metalSelect" class="input-cad mt-1 text-left font-bold text-orange-400"></select>
                </div>
                <button onclick="addLayer()" class="bg-[#238636] hover:bg-[#2ea043] text-white py-2 rounded text-xs font-bold shadow-lg">+ DODAJ SLOJ OBLOGE</button>
                <div id="layerList" class="space-y-2 flex-1"></div>
                <button onclick="calculate()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded font-black tracking-widest uppercase text-sm mt-4">POKRENI SIMULACIJU</button>
            </div>

            <div class="flex-1 p-8 bg-[#010409] overflow-y-auto">
                <div id="resBox" class="hidden space-y-6 animate-fade-in">
                    <div class="grid grid-cols-3 gap-6">
                        <div class="glass p-6 rounded-xl"><p class="text-xs text-gray-500 mb-1">TEMPERATURA OKLOPA</p><p id="res-t" class="text-4xl font-black text-orange-500">0¬∞C</p></div>
                        <div class="glass p-6 rounded-xl"><p class="text-xs text-gray-400 mb-1">UKUPNA TE≈ΩINA</p><p id="res-w" class="text-4xl font-black text-white">0 <span class="text-lg">kg/m¬≤</span></p></div>
                        <div class="glass p-6 rounded-xl"><p class="text-xs text-gray-400 mb-1">PROCENA TRO≈†KA</p><p id="res-c" class="text-4xl font-black text-blue-400">0 <span class="text-lg">‚Ç¨</span></p></div>
                    </div>

                    <div class="h-32 w-full glass rounded-xl overflow-hidden flex" id="vizBar"></div>

                    <div class="glass rounded-xl overflow-hidden">
                        <table class="w-full text-sm">
                            <thead class="bg-[#161b22] text-gray-400"><tr><th class="p-4 text-left">MATERIJAL</th><th class="text-right">DEBLJINA (mm)</th><th class="text-right">TE≈ΩINA (kg)</th><th class="text-right p-4">TRO≈†AK (‚Ç¨)</th></tr></thead>
                            <tbody id="resTable" class="divide-y divide-[#30363d]"></tbody>
                        </table>
                    </div>
                </div>
                <div id="emptyState" class="h-full flex flex-col items-center justify-center opacity-20">
                    <i class="fa-solid fa-industry text-9xl mb-4"></i>
                    <p class="text-xl font-bold italic">Spreman za proraƒçun vatrostalne obloge...</p>
                </div>
            </div>
        </div>

        <div id="view-comm" class="hidden flex-1 p-8 bg-[#010409] overflow-hidden flex flex-col">
            <div class="glass p-6 rounded-2xl flex flex-col h-full border-blue-900/30">
                <div class="flex items-center gap-4 mb-6 shrink-0">
                    <h2 class="text-xl font-bold text-white"><i class="fa-brands fa-google-drive text-green-500 mr-3"></i>G-Drive Komercijala</h2>
                    <select id="clientSelect" class="bg-[#0d1117] border border-[#30363d] text-white p-3 rounded-lg flex-1 text-lg font-bold"></select>
                    <button onclick="scanArchive()" class="bg-green-600 hover:bg-green-500 text-white px-10 py-3 rounded-lg font-black tracking-widest">SKENIRAJ</button>
                </div>
                <div class="flex-1 overflow-y-auto border border-[#30363d] rounded-xl bg-[#0d1117]">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-[#161b22] sticky top-0 z-10 text-gray-400 uppercase text-[10px] tracking-wider">
                            <tr><th class="p-4">Godina</th><th>Tip Dokumenta</th><th>Naziv Fajla</th><th class="text-right p-4">AI Robot</th></tr>
                        </thead>
                        <tbody id="docTable" class="divide-y divide-[#30363d] text-gray-300"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let MATS = [];

        window.onload = async () => {
            try {
                const r = await fetch('/api/init');
                const d = await r.json();
                MATS = d.materials;
                
                const ms = document.getElementById('metalSelect');
                ms.innerHTML = ""; // Clear existing
                for(let m in d.metals) {
                    ms.innerHTML += `<option value="${m}">${m} (${d.metals[m]}¬∞C)</option>`;
                }
                
                addLayer(); 
                loadClients();
            } catch (e) {
                console.error("Inicijalizacija neuspe≈°na:", e);
            }
        };

        function switchTab(t) {
            document.getElementById('view-tech').classList.toggle('hidden', t!=='tech');
            document.getElementById('view-comm').classList.toggle('hidden', t!=='comm');
            document.getElementById('t-tech').classList.toggle('active', t==='tech');
            document.getElementById('t-comm').classList.toggle('active', t==='comm');
        }

        async function loadClients() {
            try {
                const r = await fetch('/api/drive/test-scan');
                const d = await r.json();
                const sel = document.getElementById('clientSelect');
                if(d.status==='success') {
                    sel.innerHTML = '<option value="">Izaberi klijenta...</option>';
                    d.found_clients.forEach(c => sel.innerHTML += `<option value="${c.id}">${c.name}</option>`);
                }
            } catch (e) {
                console.error("Gre≈°ka pri uƒçitavanju klijenata:", e);
            }
        }

        async function scanArchive() {
            const fid = document.getElementById('clientSelect').value;
            if(!fid) return alert("Izaberi klijenta prvo.");
            
            const tb = document.getElementById('docTable');
            tb.innerHTML = '<tr><td colspan="4" class="p-4 text-center">Skeniranje u toku...</td></tr>';
            
            try {
                const r = await fetch(`/api/drive/scan-deep/${fid}`);
                const d = await r.json();
                tb.innerHTML = '';
                d.files.forEach(f => {
                    tb.innerHTML += `<tr class="hover:bg-[#161b22] animate-fade-in">
                        <td class="p-4"><span class="bg-gray-800 px-2 py-1 rounded text-[10px]">${f.godina}</span></td>
                        <td class="text-blue-400 font-bold text-xs uppercase">${f.tip}</td>
                        <td class="max-w-md truncate">${f.ime}</td>
                        <td class="text-right p-4">
                            <button onclick="runAiAnalysis('${f.id}')" class="bg-orange-500/10 text-orange-500 border border-orange-500/30 px-3 py-1 rounded text-[10px] font-bold hover:bg-orange-500/20 transition-all">
                                <i class="fa-solid fa-robot mr-1"></i> ANALIZIRAJ
                            </button>
                        </td>
                    </tr>`;
                });
            } catch (e) {
                tb.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-red-500">Gre≈°ka pri skeniranju.</td></tr>';
            }
        }

        function addLayer() {
            const layerList = document.getElementById('layerList');
            const div = document.createElement('div');
            div.className = 'glass p-3 relative group animate-fade-in';
            
            let opt = MATS.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
            
            div.innerHTML = `
                <select onchange="upd(this)" class="input-cad text-left mb-2 text-blue-400 font-bold">
                    ${opt}
                </select>
                <div class="grid grid-cols-2 gap-2">
                    <div class="flex flex-col">
                        <label class="text-[9px] text-gray-500 ml-1">DEBLJINA (mm)</label>
                        <input type="number" class="th input-cad" value="114">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[9px] text-gray-500 ml-1">LAMBDA (W/mK)</label>
                        <input type="number" class="l input-cad opacity-50" readonly>
                    </div>
                </div>`;
            layerList.appendChild(div);
            upd(div.querySelector('select'));
        }

        function upd(s) {
            const m = MATS.find(x => x.name === s.value);
            if(m) {
                s.parentElement.querySelector('.l').value = m.lambda_val;
                s.parentElement.dataset.d = m.density; 
                s.parentElement.dataset.p = m.price;
            }
        }

        async function calculate() {
            const layers = [];
            document.querySelectorAll('#layerList > div').forEach(d => {
                layers.push({
                    material: d.querySelector('select').value,
                    thickness: parseFloat(d.querySelector('.th').value),
                    lambda_val: parseFloat(d.querySelector('.l').value),
                    density: parseFloat(d.dataset.d),
                    price: parseFloat(d.dataset.p)
                });
            });

            try {
                const r = await fetch('/api/simulate', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        metal: document.getElementById('metalSelect').value, 
                        target_temp: 1500, 
                        ambient_temp: 30, 
                        layers: layers 
                    })
                });
                const res = await r.json();
                
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('resBox').classList.remove('hidden');
                document.getElementById('res-t').innerText = res.shell_temp + "¬∞C";
                document.getElementById('res-w').innerText = res.total_weight;
                document.getElementById('res-c').innerText = res.total_cost.toLocaleString();
                
                let h = ''; let v = '';
                const colors = ['#1f6feb', '#3fb950', '#f0883e', '#8957e5', '#f85149'];
                res.bom.forEach((i, idx) => {
                    h += `<tr class="hover:bg-[#161b22] animate-fade-in"><td class="p-4 font-bold text-white">${i.name}</td><td class="text-right">${i.th}</td><td class="text-right text-gray-400">${i.w}</td><td class="text-right p-4 font-bold text-blue-400">${i.cost}</td></tr>`;
                    v += `<div class="layer-bar" style="flex: ${i.th}; background: ${colors[idx % colors.length]}" title="${i.name}"></div>`;
                });
                document.getElementById('resTable').innerHTML = h;
                document.getElementById('vizBar').innerHTML = v;
            } catch (e) {
                alert("Gre≈°ka u simulaciji.");
            }
        }

        async function runAiAnalysis(fileId) {
            // Vizuelni feedback
            const btn = event.target;
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-cog animate-spin"></i> ROBOT...';
            btn.disabled = true;

            try {
                const res = await fetch(`/api/drive/analyze-file/${fileId}`);
                const data = await res.json();
                
                if(data.status === 'success') {
                    alert(`ü§ñ ROBOT IZVE≈†TAJ:\n\nMaterijal: ${data.extracted.material}\nKoliƒçina: ${data.extracted.weight} t\nCena: ${data.extracted.price} ‚Ç¨`);
                } else {
                    alert("Robot nije uspeo da oƒçita podatke iz PDF-a.");
                }
            } catch (e) {
                console.error("Robot error:", e);
                alert("Sistemska gre≈°ka pri analizi.");
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
