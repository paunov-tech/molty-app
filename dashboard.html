<!DOCTYPE html>
<html lang="sr" class="dark">
<head>
    <meta charset="UTF-8"><title>MOLTY PRO V3.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0b0d12; color: #cfd8dc; font-family: sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: #12151b; border: 1px solid #2d333b; }
        .input-cad { background: #0d1117; border: 1px solid #30363d; color: #e6edf3; padding: 6px; font-size: 12px; width: 100%; text-align: center; }
        .tab-btn { padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; color: #8b949e; }
        .tab-btn.active { color: #58a6ff; border-bottom-color: #58a6ff; background: #161b22; }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
    </style>
</head>
<body class="flex flex-col h-full">
    <div class="h-12 bg-[#0d1117] border-b border-[#30363d] flex items-center justify-between px-4 shrink-0">
        <div class="flex items-center gap-6">
            <h1 class="font-bold text-white tracking-widest text-lg">MOLTY PRO</h1>
            <div class="flex">
                <div id="t-tech" class="tab-btn active" onclick="switchTab('tech')">INŽENJERING</div>
                <div id="t-comm" class="tab-btn" onclick="switchTab('comm')">KOMERCIJALA</div>
            </div>
        </div>
        <input id="clientName" class="input-cad w-64 border-[#1f6feb]" value="METALFER">
    </div>

    <div class="flex-1 flex overflow-hidden">
        <div id="view-tech" class="flex flex-1">
            <div class="w-[350px] border-r border-[#30363d] bg-[#0d1117] p-4 overflow-y-auto">
                <div class="glass p-3 rounded mb-4">
                    <label class="text-[10px] text-gray-500 block mb-1">METAL</label>
                    <select id="metalType" class="input-cad text-left font-bold mb-2"></select>
                </div>
                <button onclick="addLayer()" class="bg-[#238636] text-white w-full py-2 rounded text-xs mb-4">+ SLOJ</button>
                <div id="layers" class="space-y-2"></div>
                <button onclick="calc()" class="w-full bg-[#1f6feb] text-white py-3 rounded font-bold mt-4">IZRAČUNAJ</button>
            </div>
            <div class="flex-1 p-6 relative bg-[#010409]">
                <div id="results" class="hidden">
                    <div class="glass p-4 mb-4 flex gap-10 rounded">
                        <div><p class="text-[10px] text-gray-500">T. SHELL</p><p id="res-shell" class="text-2xl font-bold text-[#ff7b72]">0°</p></div>
                        <div><p class="text-[10px] text-gray-500">TOTAL KG</p><p id="res-weight" class="text-2xl font-bold text-white">0</p></div>
                    </div>
                    <div class="glass rounded overflow-hidden">
                        <table class="w-full text-xs text-left">
                            <thead class="bg-[#161b22]"><tr><th class="p-3">MATERIJAL</th><th class="text-right">mm</th><th class="text-right pr-4">€</th></tr></thead>
                            <tbody id="tb" class="divide-y divide-[#30363d]"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-comm" class="hidden flex-1 p-6 bg-[#010409]">
            <div class="glass p-5 rounded-lg border border-[#30363d] flex flex-col h-[550px]">
                <h3 class="text-white font-bold mb-4">Google Drive Arhiva (2020+)</h3>
                <div class="flex gap-3 mb-4">
                    <select id="driveClientSelect" class="bg-[#0d1117] border border-[#30363d] text-white p-2 rounded flex-1"><option>Učitavanje...</option></select>
                    <button onclick="scanClientArchive()" class="bg-[#238636] text-white px-6 py-2 rounded font-bold">SKENIRAJ</button>
                </div>
                <div class="flex-1 overflow-y-auto border border-[#30363d] rounded">
                    <table class="w-full text-xs text-left">
                        <thead class="bg-[#161b22] sticky top-0"><tr><th class="p-3">GODINA</th><th>TIP</th><th>DOKUMENT</th><th class="text-right p-3">AKCIJA</th></tr></thead>
                        <tbody id="archiveList" class="divide-y divide-[#30363d]"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let MATS=[], METALS={};
        window.onload = async () => {
            const r = await fetch('/api/init'); const d = await r.json();
            MATS = d.materials; METALS = d.metals;
            const ms = document.getElementById('metalType');
            for(let m in METALS) ms.innerHTML += `<option value="${m}">${m}</option>`;
            addLayer(); loadDriveClients();
        };

        function switchTab(t) {
            document.getElementById('view-tech').classList.toggle('hidden', t!=='tech');
            document.getElementById('view-comm').classList.toggle('hidden', t!=='comm');
            document.getElementById('t-tech').classList.toggle('active', t==='tech');
            document.getElementById('t-comm').classList.toggle('active', t==='comm');
        }

        async function loadDriveClients() {
            const res = await fetch('/api/drive/test-scan'); const d = await res.json();
            const sel = document.getElementById('driveClientSelect');
            if(d.status==='success') {
                sel.innerHTML = '<option value="">Izaberi klijenta...</option>';
                d.found_clients.forEach(c => sel.innerHTML += `<option value="${c.id}">${c.name}</option>`);
            }
        }

        async function scanClientArchive() {
            const fid = document.getElementById('driveClientSelect').value;
            const res = await fetch(`/api/drive/scan-deep/${fid}`); const d = await res.json();
            const list = document.getElementById('archiveList'); list.innerHTML = '';
            d.files.forEach(f => {
                list.innerHTML += `<tr class="hover:bg-[#161b22]"><td class="p-3">${f.godina}</td><td>${f.tip}</td><td>${f.ime}</td><td class="text-right p-3"><button onclick="runAi('${f.id}')" class="bg-orange-500/20 text-orange-500 px-2 py-1 rounded text-[10px]">ROBOT</button></td></tr>`;
            });
        }

        async function runAi(id) {
            const r = await fetch(`/api/drive/analyze-file/${id}`); const d = await r.json();
            if(d.status==='success') alert(`MAT: ${d.extracted.material}\nTONA: ${d.extracted.weight}\nCENA: ${d.extracted.price}€`);
        }

        function addLayer() {
            const d = document.createElement('div'); d.className = 'bg-[#161b22] p-2 border border-[#30363d] rounded';
            let o = ''; MATS.forEach(m => o += `<option value="${m.name}">${m.name}</option>`);
            d.innerHTML = `<select onchange="upd(this)" class="input-cad text-left mb-1">${o}</select><div class="grid grid-cols-4 gap-1"><input type="number" class="th input-cad" value="114"><input type="number" class="l input-cad"><input type="number" class="d input-cad"><input type="number" class="p input-cad"></div>`;
            document.getElementById('layers').appendChild(d); upd(d.querySelector('select'));
        }

        function upd(s) {
            const m = MATS.find(x=>x.name===s.value);
            if(m) { const r = s.parentElement; r.querySelector('.l').value=m.lambda_val; r.querySelector('.d').value=m.density; r.querySelector('.p').value=m.price; }
        }

        async function calc() {
            const l = []; document.querySelectorAll('#layers > div').forEach(r => {
                l.push({ material: r.querySelector('select').value, thickness: parseFloat(r.querySelector('.th').value), lambda_val: parseFloat(r.querySelector('.l').value), density: parseFloat(r.querySelector('.d').value), price: parseFloat(r.querySelector('.p').value)});
            });
            const res = await fetch('/api/simulate', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ metal: document.getElementById('metalType').value, target_temp: 1500, ambient_temp: 30, layers: l, geometry: {type:'flat', dim1:1, dim2:0} })});
            const d = await res.json();
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('res-shell').innerText = d.shell_temp + "°";
            document.getElementById('res-weight').innerText = d.total_weight;
            let h = ''; d.bom.forEach(i => h += `<tr><td class="p-3">${i.name}</td><td class="text-right">${i.th}</td><td class="text-right pr-4">${i.cost}</td></tr>`);
            document.getElementById('tb').innerHTML = h;
        }
    </script>
</body>
</html>
