<!DOCTYPE html>
<html lang="sr" class="dark">
<head>
    <meta charset="UTF-8"><title>MOLTY PRO V4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0b0d12; color: #cfd8dc; font-family: sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: #161b22; border: 1px solid #30363d; border-radius: 12px; }
        .input-cad { background: #0d1117; border: 1px solid #30363d; color: white; padding: 6px; font-size: 11px; text-align: center; border-radius: 4px; width: 100%; }
        .tab-btn.active { color: #58a6ff; border-bottom: 2px solid #58a6ff; background: #0d1117; }
        .layer-bar { height: 100%; border-right: 1px solid rgba(0,0,0,0.5); transition: 0.5s; }
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #30363d; }
    </style>
</head>
<body class="flex flex-col h-full">
    <div class="h-14 border-b border-[#30363d] flex items-center justify-between px-6 bg-[#0d1117]">
        <h1 class="text-xl font-black italic text-white uppercase tracking-tighter">Molty<span class="text-blue-500">Pro</span></h1>
        <div class="flex h-full font-bold text-xs">
            <div id="t-tech" class="p-4 cursor-pointer tab-btn active" onclick="switchTab('tech')">INŽENJERING</div>
            <div id="t-comm" class="p-4 cursor-pointer tab-btn" onclick="switchTab('comm')">KOMERCIJALA</div>
        </div>
        <div class="text-[10px] text-green-500 font-mono animate-pulse uppercase tracking-widest italic">V4.5 Final Master</div>
    </div>

    <div class="flex-1 flex overflow-hidden">
        <div id="view-tech" class="flex flex-1 overflow-hidden">
            <div class="w-80 border-r border-[#30363d] p-4 flex flex-col gap-4 bg-[#0d1117] overflow-y-auto">
                <div class="glass p-3"><label class="text-[9px] text-gray-500 font-bold block mb-1">METALNA LEGURO</label><select id="metalSelect" class="input-cad text-left font-bold text-orange-400"></select></div>
                <button onclick="addLayer()" class="bg-[#238636] text-white py-2 rounded text-[10px] font-bold shadow-lg hover:bg-[#2ea043]">+ DODAJ SLOJ</button>
                <div id="layerList" class="space-y-2 flex-1"></div>
                <button onclick="calculate()" class="w-full bg-blue-600 text-white py-4 rounded font-bold uppercase text-xs mt-4">IZRAČUNAJ</button>
            </div>
            <div class="flex-1 p-8 bg-[#010409] overflow-y-auto">
                <div id="resBox" class="hidden space-y-6">
                    <div class="grid grid-cols-3 gap-6">
                        <div class="glass p-6 text-center shadow-xl"><p class="text-[10px] text-gray-500 mb-1">OKLOP PEĆI</p><p id="res-t" class="text-5xl font-black text-orange-500">0°C</p></div>
                        <div class="glass p-6 text-center shadow-xl"><p class="text-[10px] text-gray-500 mb-1">TEŽINA kg/m²</p><p id="res-w" class="text-5xl font-black text-white">0</p></div>
                        <div class="glass p-6 text-center shadow-xl"><p class="text-[10px] text-gray-500 mb-1">CENA €/m²</p><p id="res-c" class="text-5xl font-black text-blue-400">0</p></div>
                    </div>
                    <div id="vizBar" class="h-40 glass flex rounded-xl overflow-hidden border-2 border-[#30363d]"></div>
                    <div class="glass overflow-hidden"><table class="w-full text-xs text-left"><thead class="bg-[#161b22] text-gray-400 uppercase"><tr><th class="p-4">Materijal</th><th class="text-right">mm</th><th class="text-right">kg (Tonaža)</th><th class="text-right p-4">€</th></tr></thead><tbody id="resTable" class="divide-y divide-[#30363d]"></tbody></table></div>
                </div>
            </div>
        </div>
        <div id="view-comm" class="hidden flex-1 p-20 text-center italic text-gray-600">Modul Arhive zahteva Google API integraciju.</div>
    </div>

    <script>
        let MATS = [], METALS = {};
        window.onload = async () => {
            const r = await fetch('/api/init'); const d = await r.json();
            MATS = d.materials; METALS = d.metals;
            const ms = document.getElementById('metalSelect');
            for(let m in METALS) ms.innerHTML += `<option value="${m}">${m} (${METALS[m]}°C)</option>`;
            addLayer();
        };

        function switchTab(t) {
            document.getElementById('view-tech').classList.toggle('hidden', t!=='tech');
            document.getElementById('view-comm').classList.toggle('hidden', t!=='comm');
            document.getElementById('t-tech').classList.toggle('active', t==='tech');
            document.getElementById('t-comm').classList.toggle('active', t==='comm');
        }

        function addLayer() {
            const div = document.createElement('div'); div.className = 'glass p-3 rounded border-l-4 border-blue-500';
            let opt = MATS.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
            div.innerHTML = `<select onchange="upd(this)" class="input-cad text-left mb-2 text-blue-400 font-bold uppercase">${opt}</select>
                <div class="grid grid-cols-2 gap-2"><input type="number" class="th input-cad" value="114"><input type="number" class="l input-cad opacity-50" readonly></div>`;
            document.getElementById('layerList').appendChild(div); upd(div.querySelector('select'));
        }

        function upd(s) {
            const m = MATS.find(x => x.name === s.value);
            if(m) { s.parentElement.querySelector('.l').value = m.lambda_val; s.parentElement.dataset.d = m.density; s.parentElement.dataset.p = m.price; }
        }

        async function calculate() {
            const layers = []; document.querySelectorAll('#layerList > div').forEach(d => {
                layers.push({ material: d.querySelector('select').value, thickness: parseFloat(d.querySelector('.th').value), lambda_val: parseFloat(d.querySelector('.l').value), density: parseFloat(d.dataset.d), price: parseFloat(d.dataset.p)});
            });
            const mKey = document.getElementById('metalSelect').value;
            const r = await fetch('/api/simulate', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ metal: mKey, target_temp: METALS[mKey], ambient_temp: 30, layers })});
            const res = await r.json();
            document.getElementById('resBox').classList.remove('hidden');
            document.getElementById('res-t').innerText = res.shell_temp + "°C";
            document.getElementById('res-w').innerText = res.total_weight;
            document.getElementById('res-c').innerText = res.total_cost.toLocaleString();
            let h = ''; let v = ''; const colors = ['#1f6feb', '#3fb950', '#f0883e', '#8957e5'];
            res.bom.forEach((i, idx) => {
                h += `<tr class="hover:bg-[#161b22]"><td class="p-4 font-bold text-white uppercase text-[9px]">${i.name}</td><td class="text-right">${i.th}</td><td class="text-right text-gray-400">${i.w}</td><td class="text-right p-4 font-bold text-blue-400">${i.cost}</td></tr>`;
                v += `<div class="layer-bar" style="flex: ${i.th}; background: ${colors[idx % colors.length]}"></div>`;
            });
            document.getElementById('resTable').innerHTML = h; document.getElementById('vizBar').innerHTML = v;
        }
    </script>
</body>
</html>
