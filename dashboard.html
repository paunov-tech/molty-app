<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>MOLTY PRO - Vratili smo se</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: #161b22; border: 1px solid #30363d; border-radius: 8px; }
        .tab-btn { padding: 12px 24px; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab-btn.active { border-bottom-color: #58a6ff; color: #58a6ff; background: #21262d; }
        .input-cad { background: #0d1117; border: 1px solid #30363d; color: white; padding: 5px; border-radius: 4px; width: 100%; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">
    <div class="h-14 border-b border-[#30363d] flex items-center justify-between px-6 bg-[#161b22]">
        <h1 class="text-xl font-bold text-white"><i class="fa-solid fa-fire-burner text-orange-500"></i> MOLTY PRO</h1>
        <div class="flex h-full">
            <div id="btn-tech" class="tab-btn active" onclick="showTab('tech')">INŽENJERING</div>
            <div id="btn-comm" class="tab-btn" onclick="showTab('comm')">KOMERCIJALA</div>
        </div>
    </div>

    <div class="flex-1 overflow-hidden">
        <div id="view-tech" class="flex h-full">
            <div class="w-80 border-r border-[#30363d] p-4 flex flex-col gap-4">
                <div class="glass p-3">
                    <label class="text-xs text-gray-400">IZBOR METALA</label>
                    <select id="metalSelect" class="input-cad mt-1"></select>
                </div>
                <button onclick="addLayer()" class="bg-[#238636] hover:bg-[#2ea043] text-white py-2 rounded font-bold text-sm">+ DODAJ SLOJ</button>
                <div id="layerList" class="flex-1 overflow-y-auto space-y-2 pr-1"></div>
                <button onclick="calculate()" class="bg-[#1f6feb] text-white py-3 rounded font-bold">IZRAČUNAJ</button>
            </div>
            <div class="flex-1 p-6 bg-[#010409]">
                <div id="resBox" class="hidden">
                    <div class="grid grid-cols-2 gap-4 mb-6 text-center">
                        <div class="glass p-4"><p class="text-xs text-gray-400">SHELL TEMP</p><p id="res-t" class="text-3xl font-bold text-orange-400">0°C</p></div>
                        <div class="glass p-4"><p class="text-xs text-gray-400">TEŽINA</p><p id="res-w" class="text-3xl font-bold">0 kg</p></div>
                    </div>
                    <div class="glass overflow-hidden">
                        <table class="w-full text-sm">
                            <thead class="bg-[#21262d]"><tr><th class="p-3 text-left">MATERIJAL</th><th class="text-right">mm</th><th class="text-right">KG</th><th class="text-right p-3">EURO</th></tr></thead>
                            <tbody id="resTable" class="divide-y divide-[#30363d]"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-comm" class="hidden h-full p-6 bg-[#010409] flex flex-col">
            <div class="glass p-5 flex flex-col h-full max-w-5xl mx-auto w-full">
                <div class="flex gap-4 mb-4">
                    <select id="clientSelect" class="input-cad flex-1 text-lg"></select>
                    <button onclick="scanArchive()" class="bg-[#238636] text-white px-8 rounded font-bold">SKENIRAJ</button>
                </div>
                <div class="flex-1 overflow-y-auto border border-[#30363d] rounded">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-[#21262d] sticky top-0"><tr><th class="p-3">GODINA</th><th>DOKUMENT</th><th class="text-right p-3">AKCIJA</th></tr></thead>
                        <tbody id="docTable" class="divide-y divide-[#30363d]"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let MATS = [];
        window.onload = async () => {
            const r = await fetch('/api/init'); const d = await r.json();
            MATS = d.materials;
            const ms = document.getElementById('metalSelect');
            for(let m in d.metals) ms.innerHTML += `<option value="${m}">${m} (${d.metals[m]}°C)</option>`;
            addLayer(); loadClients();
        };

        function showTab(t) {
            document.getElementById('view-tech').classList.toggle('hidden', t!=='tech');
            document.getElementById('view-comm').classList.toggle('hidden', t!=='comm');
            document.getElementById('btn-tech').classList.toggle('active', t==='tech');
            document.getElementById('btn-comm').classList.toggle('active', t==='comm');
        }

        async function loadClients() {
            const r = await fetch('/api/drive/test-scan'); const d = await r.json();
            const sel = document.getElementById('clientSelect');
            if(d.status==='success') d.found_clients.forEach(c => sel.innerHTML += `<option value="${c.id}">${c.name}</option>`);
        }

        async function scanArchive() {
            const fid = document.getElementById('clientSelect').value;
            const r = await fetch(`/api/drive/scan-deep/${fid}`); const d = await r.json();
            const tb = document.getElementById('docTable'); tb.innerHTML = '';
            d.files.forEach(f => {
                tb.innerHTML += `<tr><td class="p-3">${f.godina}</td><td>${f.ime}</td><td class="text-right p-3"><button class="text-orange-400 text-xs">ANALIZIRAJ</button></td></tr>`;
            });
        }

        function addLayer() {
            const div = document.createElement('div'); div.className = 'glass p-2 relative';
            let opt = ''; MATS.forEach(m => opt += `<option value="${m.name}">${m.name}</option>`);
            div.innerHTML = `<select onchange="upd(this)" class="input-cad text-xs mb-1">${opt}</select>
                <div class="grid grid-cols-2 gap-1">
                    <input type="number" class="th input-cad" value="114">
                    <input type="number" class="l input-cad opacity-50" readonly>
                </div>`;
            document.getElementById('layerList').appendChild(div);
            upd(div.querySelector('select'));
        }

        function upd(s) {
            const m = MATS.find(x => x.name === s.value);
            s.parentElement.querySelector('.l').value = m.lambda_val;
            s.parentElement.dataset.d = m.density; s.parentElement.dataset.p = m.price;
        }

        async function calculate() {
            const layers = [];
            document.querySelectorAll('#layerList > div').forEach(d => {
                layers.push({
                    material: d.querySelector('select').value,
                    thickness: parseFloat(d.querySelector('.th').value),
                    lambda_val: parseFloat(d.querySelector('.l').value),
                    density: parseFloat(d.dataset.d),
                    price: parseFloat(d.dataset.p)
                });
            });
            const r = await fetch('/api/simulate', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ metal: "Celik", target_temp: 1500, ambient_temp: 30, layers })
            });
            const res = await r.json();
            document.getElementById('resBox').classList.remove('hidden');
            document.getElementById('res-t').innerText = res.shell_temp + "°C";
            document.getElementById('res-w').innerText = res.total_weight + " kg";
            let h = ''; res.bom.forEach(i => h += `<tr><td class="p-3">${i.name}</td><td class="text-right">${i.th}</td><td class="text-right">${i.w}</td><td class="text-right p-3">${i.cost}</td></tr>`);
            document.getElementById('resTable').innerHTML = h;
        }
    </script>
</body>
</html>
